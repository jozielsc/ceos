version: "3.9"
services:
  app:
    build: ./app-vol/
    # image: worker:latest
    command: python manage.py run -h 0.0.0.0
    ports:
      - "5000:5000"
    volumes:
      - ./app-vol:/app
    env_file:
      - ./envs/.env-dev
  redis:
    image: "redis:alpine"
  db:
    image: postgres:12-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=hello_flask
      - POSTGRES_PASSWORD=hello_flask
      - POSTGRES_DB=hello_flask_dev
volumes:
  postgres_data:
